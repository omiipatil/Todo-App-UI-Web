<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<!-- Trip to Paris Heading Block -->
    <div class="container2">
        <div class="hr-style1"><hr></div>
        <div class="hr-style2"><hr></div>
        <div class="triph">
            <p>Trip to Paris</p>
         </div>
    </div>
    <br>

<!-- Back Button -->
    <div class="back">
        <div><i class="fas fa-arrow-circle-left fa-2x" style="color: rgb(245, 88, 49);"></i></div>
        <div style="margin-left:13px ;font-size:25px; margin-top: 3px">Back</div>
    </div>

<!-- Trip to Paris task Box -->
    <div class="task_box">
        <p class="task_h" style="margin-bottom: 10px;">Trip to Paris</p>
        <hr style="margin: 5px 0px 30px 100px">
        <p class="strike1">Completed task</p>
        <div class="checkbox">   
            <input type="checkbox" name="pending" id="task_pe" value="task_completed" style="float: left; margin-right: 8px;">
            <label for="task_pe" style="float:left;">Pending task</label>
        </div> <br>
        <div class="addsym">
            <i class="fas fa-plus-circle fa-2x" style="color: rgb(245, 88, 49);"></i>
        </div>
    </div>
    
<!-- Page switching -->
    <div class="pages">
        <div style="margin-top: 15px; margin-right: 9px;"><a href="./index.html">Home</a></div>
        <div style="margin-top: 15px; margin-right: 9px;"><a href="./index.html">Page 1</a></div>
        <p style="color: grey;">2 of 4</p>
        <div style="margin-top: 15px; margin-left: 9px;"><a href="./page3.html">Page 3</a></div>
    </div>
</body>
</html>
